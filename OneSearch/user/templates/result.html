<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .book-list {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book-item {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .book-item:last-child {
            border-bottom: none;
        }
        .book-title {
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
        .book-author,
        .book-year {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Book Search Results</h1>
    <div class="book-list">
        {% if books %}
            {% for book in books %}
                <div class="book-item">
                    <div class="book-title">{{ book.title }}</div>
                    <div class="book-author">Author: {{ book.author }}</div>
                    <div class="book-year">First Published: {{ book.first_publish_year }}</div>
                </div>
            {% endfor %}
        {% else %}
            <p>No books found.</p>
        {% endif %}
    </div>
</body>
</html>
